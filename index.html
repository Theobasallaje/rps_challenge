<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>RPS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

<body>

    <div id="content">
        <div id="header">
            <h1 id="title">Rock Paper Scissors!</h1>
        </div>
        <div id="instructions">
            <h3><span id="nameDirections">Enter your name below to be selected for either player 1 or player 2</span></h3>
        </div>
        <span id="container">

            <input type="text" id="name" name="name">
            <button id="start">Start</button>

            <br><br><br>

            <div id="players">
                <div id="playerOne">
                    <div id=playerOneNameContainer>
                        <div id="playerOneName">

                        </div>
                    </div>

                    <div id="playerOneOptionsContainer">
                        <div id="playerOneOptions">
                            <span id="choose1"></span>
                            <p class="option1"><span id="p1Rock"></span></p>
                            <p class="option1"><span id="p1Paper"></span></p>
                            <p class="option1"><span id="p1Scissors"></span></p>
                        </div>
                    </div>

                    <div id="score1Container">
                        <div id="score1">
                            <div id="wins1"></div>
                            <div id="losses1"></div>
                            <div id="ties1"></div>
                        </div>
                    </div>
                </div>

                <!-- <br><br><br> -->

                <!-- <div id="wins1">Wins:<span></span></div>
            <div id="losses1"></div>
            <div id="ties1"></div> -->
                <div id="playerTwo">
                    <div id=playerTwoNameContainer>
                        <div id="playerTwoName">

                        </div>
                    </div>

                    <div id="playerTwoOptionsContainer">
                        <div id="playerTwoOptions">
                            <span id="choose2"></span>
                            <p class="option2"><span id="p2Rock"></span></p>
                            <p class="option2"><span id="p2Paper"></span></p>
                            <p class="option2"><span id="p2Scissors"></span></p>
                        </div>
                    </div>

                    <div id="score2Container">
                        <div id="score2">
                            <div id="wins2"></div>
                            <div id="losses2"></div>
                            <div id="ties2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <br><br><br>

            <button id="rematch">Rematch</button>
            <button id="reset">Reset</button>
            <h1>Chat</h1>
            <div id="chatContainer">
                <div id="chat">

                </div>
            </div>
            <input id="chatInput" type="text" name="name">
            <button id="send">Send</button>
        </span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
